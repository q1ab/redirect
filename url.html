<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const config = params.get('config');
            if (config) {
                window.location.href = config;
            } else {
                document.body.innerText = "Неверная ссылка.";
            }
        };
    </script>
</head>
<body>
    Перенаправление...
</body>
</html>
